<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="d-flex flex-row justify-content-center">
        <div class="p-2">

            <h1 class="display-4" style="text-align: center;">Register</h1>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for message in messages %}
            <p>{{message}}</p>
            {% endfor %}
            {% endif %}
            {% endwith %}

            <form action="/process" method="post" class="border" style="padding: 20px;">
                <p>First Name:</p>
                <input type="text" name="first_name">
                <p>Last Name:</p>
                <input type="text" name="last_name">
                <p>Email:</p>
                <input type="text" name="email">
                <p>Password:</p>
                <input type="text" name="password">
                <p>Confirm Password:</p>
                <input type="text" name="confirm_password">
                <br>
                <br>
                <button class="btn btn-outline-success">Register</button>
            </form>
        </div>
        <br>
        <div class="p-2" style="margin-left: 20px;">
            <h1 class="display-4" style="text-align: center;">Login</h1>
            <form action="/users/login" , method="post" class="border" style="padding: 20px;">
                <p>Email:</p>
                <input type="text" name="email">
                <p>Password:</p>
                <input type="password" name="password">
                <br>
                <br>
                <button class="btn btn-outline-success">Login</button>
            </form>
        </div>
    </div>
</body>

</html>
