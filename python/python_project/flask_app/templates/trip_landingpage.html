<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Landing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script type="text/javascript" src="{{ url_for('static', filename='location_script.js') }}"></script>
</head>

<body>
    <div class="d-flex flex-row justify-content-between mb-5">
        <div class="p-2 px-5">
            <h1 class="display-4">New Trip</h1>
        </div>
        <div class="p-2 px-5 mt-3">
            <a href="/trip/view"><button class="btn btn-success">All Trips</button></a>
            <a href="/logout"><button class="btn btn-secondary">Logout</button></a>

        </div>
    </div>
    <div style="margin-top: 50px;">
        <fieldset>
            <form action="/create/destination" method="post" class="col-lg-6 offset-lg-3 ">
                <div class="col-lg-6 offset-lg-3 border border-secondary rounded text-center">
                    <div style="margin-top: 20px;">
                        <input type="text" name="location" placeholder="Input Destination">
                    </div>
                    <div style="margin-top: 20px;"> 
                        <label for="memory_start_date">Date:</label>
                        <input type="date" name="memory_start_date" id="memory_start_date">
                    </div>
                    <button class="btn btn-secondary" style="margin: 20px;">Create Blog</button>
                </div>
            </form>
        </fieldset>
    </div>
</body>

</html>
