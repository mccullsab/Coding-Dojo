<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>See All Blogs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="d-flex flex-row justify-content-between mb-5">
        <div class="p-2 px-5">
            <h1 class="display-4">Browse Destinations</h1>
        </div>
        <div class="p-2 px-5 mt-3">
            <a href="/destination/create"><button class="btn btn-success">Add a New Trip</button></a>
            <a href="/dashboard"><button class="btn btn-success">Dashboard</button></a>
            <a href="/logout"><button class="btn btn-secondary">Logout</button></a>

        </div>
    </div>
    <table class="col-lg-6 offset-lg-3">
        <div class="col-lg-6 offset-lg-3 border border-secondary rounded text-center">
        <thead>
            <tr>
                <td><h4 style="margin: 20px; text-align: center;">Location</h4></td>
                <td><h4 style="margin: 20px; text-align: center;">Rating</h4></td>
                <td><h4 style="margin: 20px; text-align: center;">Weather</h4></td>
            </tr>
        </thead>
        <tbody>
            {%for row in blog_instances%}
            <tr>
                <td id="weatherLocation.{{loop.index}}.{{row.location}}" style="text-align: center;">
                    {{row.location}}
                </td>
                <td style="text-align: center;">
                    {{row.rating | round(1)}}
                </td>
                <td style="text-align: center;">
                    <button onclick="getWeather(event, '{{loop.index}}', '{{row.location}}')"  id="button.{{loop.index}}.{{row.location}}" class="btn btn-primary">Get Weather</button>
                    <p id="results.{{loop.index}}.{{row.location}}"></p>
                </td>
            </tr>
            {%endfor%}
        </tbody>
    </div>
    </table>
    
    <script type="text/javascript" src="{{ url_for('static', filename='weather_script.js') }}"></script>
</body>

</html>
