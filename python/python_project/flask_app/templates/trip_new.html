<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="d-flex flex-row justify-content-between mb-5">
        <h1 class="display-4 p-2 px-5">Trip Log</h1>
        <div class="p-2 px-5 mt-3">
            <a href="/dashboard"><button class="btn btn-success">Dashboard</button></a>
            <a href="/logout"><button class="btn btn-primary">Logout</button></a>
        </div>
    </div>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <p>{{message}}</p>
    {% endfor %}
    {% endif %}
    {% endwith %}
    <form action="/create/blog/{{destination_info.id}}" method="post" class="col-lg-6 offset-lg-3 ">
        <div class="col-lg-6 offset-lg-3 ">
        <div class="form-group">
            <h4 id="weatherLocation">{{destination_info.location}} - Trip Review</h4>
            <br>
        </div>
        <div class="form-group">
            <p>Overall Rating:</p>
            <input type="number" name="rating" class="form-control">
            <br>
        </div>
        <div class="form-group">
            <p>Best Memory:</p>
            <input type="text" name="memory" class="form-control">
        </div>
        <br>
        <button type="submit" class="btn btn-secondary">Done</button>
    </div>
    </form>
    <script type="text/javascript" src="{{ url_for('static', filename='weather_script.js') }}"></script>

</body>

</html>
