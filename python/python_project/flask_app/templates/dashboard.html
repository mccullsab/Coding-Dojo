<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        .trip-card{
            padding: 50px;
        }
    </style>
</head>

<body>
    <div class="d-flex flex-row justify-content-between mb-5">
        <div class="p-2 px-5">
            <h1 class="display-4">{{logged_user.first_name}}'s Trip Board</h1>
        </div>
        <div class="p-2 px-5 mt-3">
            <a href="/destination/create"><button class="btn btn-success">Add a New Trip</button></a>
            <a href="/trip/view"><button class="btn btn-success">All Trips</button></a>
            <a href="/logout"><button class="btn btn-secondary">Logout</button></a>

        </div>
    </div>
    <div class="d-flex flex-wrap">
        {%for row in destination_instances%}
        <div class="bg-light text-dark px-5 badge badge-secondary pt-5 pb-5 border" style="margin-left: 100px; margin-top: 20px;">
            <a href="/destination/{{row.id}}" class="text-dark h3" style="text-decoration: none;">{{row.location}}</a>
            <br>
            <h5 class="text-secondary">{{row.memory_start_date.strftime("%B %d, %Y")}}</h5>
        </div>
        {%endfor%}
    </div>
</body>

</html>
