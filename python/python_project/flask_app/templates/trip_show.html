<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Show One</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="d-flex flex-row justify-content-between mb-5">
        <h1 class="display-4 p-2 px-5">Trip Log</h1>
        <div class="p-2 px-5 mt-3">
            <a href="/dashboard"><button class="btn btn-success">Dashboard</button></a>
            <a href="/logout"><button class="btn btn-primary">Logout</button></a>
        </div>
    </div>
    <div class="col-lg-6 offset-lg-3 border" style="padding: 20px">
        <div class="col-lg-6 offset-lg-3 ">
            <div>
                <h4 style="text-align: center;">{{blog_instances.location}}</h4>
                <h5 style="text-align: center;">Trip Start Date: {{blog_instances.memory_start_date.strftime("%B %d, %Y")}}</h5>
                <br>
            </div>
            <h5>Favorite Memory: {{blog_instances.blog.memory}}</h5>
            <h5>Overall Rating: {{blog_instances.blog.rating}}</h5>
        </div>
    </div>
</body>

</html>
