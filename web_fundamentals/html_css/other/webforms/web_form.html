<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action = "/process" method="post">
            <label>First Name: </label>
            <input type="text" name="first name" placeholders="Your first name...">
        <div>
            <label>Last Name: </label>
            <input type="text" name="last name" placeholders="Your last name...">
        </div>
        <div>
            <label>Email Address: </label>
            <input type="text" name="email address">
        </div>
        <div>
            <label>Password: </label>
            <input type="text" name="password">
        </div>
        <div>
            <label>Confirm Password: </label>
            <input type="text" name="confirm password">
        </div>
        <div>
            <label>Birthday: </label>
            <input type="date" name="birthday">
        </div>
        <div>
            <label>Gender Identity: </label>
            <input type="radio" name="male"><label>Male</label>
            <input type="radio" name="female"><label>Female</label>
            <input type="radio" name="non-binary"><label>Non-Binary</label>
            <input type="radio" name="I prefer not to answer"><label>I prefer not to answer</label>
        </div>
        <div>
            <label>A Short Description About Myself: </label>
            <textarea id = "descrip" name="descrip" rows="4" cols="50"></textarea>
        </div>
        <div>
            <label>Favorite Language: </label>
            <select>
                <option value="">Javascript</option>
                <option value="">CSS</option>
                <option value="">HTML</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="checkbox" id="checkbox" checked>
            <label for ="checkbox">Yes, I would like to recive periodic email updates</label>
        </div>
        <input type="submit" value="Create Account">
        <p>* Indicates a required field</p>
    </form>
</body>
</html>
